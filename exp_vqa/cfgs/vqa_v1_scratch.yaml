EXP_NAME: vqa_v1_scratch
MODEL:
  H_FEAT: 7
  W_FEAT: 7
  FEAT_DIM: 2048
  T_CTRL: 12
  NMN:
    STACK:
      LENGTH: 6
      USE_HARD_SHARPEN: False  # Default: False
      GUARD_STACK_PTR: True
    DESCRIBE_ONE:
      KEEP_STACK: True
  INPUT:
    USE_L2_NORMALIZATION: True
    L2_NORMALIZATION_TYPE: global
    USE_POSITION_ENCODING: False
