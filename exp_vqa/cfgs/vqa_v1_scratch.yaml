  USE_GT_LAYOUT: False
  WEIGHT_DECAY: 1e-5
  BATCH_SIZE: 128
  SOLVER:
    LR: 1e-3
  VQA_USE_SOFT_SCORE: True
  VQA_SCORE_INIT: -8.  # roughly sigmoid(-8) = 1/3000
  SNAPSHOT_INTERVAL: 2500

USE_FIXED_WORD_EMBED: True
FIXED_WORD_EMBED_FILE: './exp_vqa/data/vocabulary_vqa_glove.npy'
